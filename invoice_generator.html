<!DOCTYPE html>
<html lang="id" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Generator | Zalepik Software</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        @media print {
            .no-print {
                display: none !important;
            }

            body {
                background: white !important;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }

            .print-area {
                box-shadow: none !important;
            }
        }

        /* Toast Notification */
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .toast {
            padding: 16px 24px;
            border-radius: 12px;
            color: white;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            transform: translateX(120%);
            animation: slideIn 0.3s ease forwards;
            max-width: 350px;
        }

        .toast.hide {
            animation: slideOut 0.3s ease forwards;
        }

        .toast-success {
            background: linear-gradient(135deg, #10b981, #059669);
        }

        .toast-error {
            background: linear-gradient(135deg, #ef4444, #dc2626);
        }

        .toast-info {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
        }

        .toast-warning {
            background: linear-gradient(135deg, #f59e0b, #d97706);
        }

        @keyframes slideIn {
            from {
                transform: translateX(120%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }

            to {
                transform: translateX(120%);
                opacity: 0;
            }
        }
    </style>
</head>

<body class="bg-gray-900 text-gray-100 min-h-screen p-6">

    <!-- Toast Container -->
    <div id="toastContainer" class="toast-container"></div>

    <div class="max-w-7xl mx-auto">
        <!-- Header -->
        <div class="flex justify-between items-center mb-8 no-print">
            <div>
                <h1 class="text-3xl font-bold text-blue-400">Invoice Generator</h1>
                <p class="text-gray-400">Zalepik Software Developer</p>
            </div>
            <div class="flex gap-3">
                <button onclick="exportData()"
                    class="px-4 py-3 bg-gray-800 border border-gray-700 hover:bg-gray-700 rounded-lg font-semibold transition flex items-center gap-2 text-sm">
                    ‚¨á Export DB
                </button>
                <button onclick="document.getElementById('importFile').click()"
                    class="px-4 py-3 bg-gray-800 border border-gray-700 hover:bg-gray-700 rounded-lg font-semibold transition flex items-center gap-2 text-sm">
                    ‚¨Ü Import DB
                </button>
                <input type="file" id="importFile" class="hidden" accept=".json" onchange="importData(this)">
                <button onclick="showForm()"
                    class="px-6 py-3 bg-blue-600 hover:bg-blue-700 rounded-lg font-semibold transition">
                    + Buat Invoice Baru
                </button>
            </div>
        </div>

        <!-- Invoice List -->
        <div id="invoiceList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8 no-print">
            <!-- Will be populated dynamically -->
        </div>

        <!-- Form Modal -->
        <div id="formModal" class="fixed inset-0 bg-black/80 hidden items-center justify-center z-50 no-print">
            <div class="bg-gray-800 rounded-xl p-8 max-w-2xl w-full mx-4 max-h-[90vh] overflow-y-auto">
                <div class="flex justify-between items-center mb-6">
                    <div class="flex items-center gap-4">
                        <h2 id="formTitle" class="text-2xl font-bold">Buat Invoice Baru</h2>
                        <span id="autoSaveStatus" class="text-xs text-gray-500 italic hidden">Mengetik...</span>
                    </div>
                    <button onclick="hideForm()" class="text-gray-400 hover:text-white text-2xl">&times;</button>
                </div>

                <form id="invoiceForm" class="space-y-4">
                    <input type="hidden" id="invoiceId">
                    <input type="hidden" id="invoiceCreatedAt">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium mb-2">Nomor Invoice</label>
                            <input type="text" id="invoiceNumber" required
                                class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 outline-none">
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-2">Tanggal</label>
                            <input type="date" id="invoiceDate" required
                                class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 outline-none">
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium mb-2">Kepada (Nama Klien)</label>
                        <input type="text" id="clientName" required
                            class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 outline-none">
                    </div>

                    <div>
                        <label class="block text-sm font-medium mb-2">Email Klien</label>
                        <input type="email" id="clientEmail"
                            class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 outline-none">
                    </div>

                    <div>
                        <h3 class="font-semibold mb-2">Items</h3>

                            <!-- Items will be added here -->
                        </div>
                        <button type="button" onclick="addItem()"
                            class="mt-2 px-4 py-2 bg-gray-700 hover:bg-gray-600 rounded-lg text-sm">
                            + Tambah Item
                        </button>
                    </div>

                    <!-- Payment Status Section -->
                    <div class="border-t border-gray-600 pt-4 mt-4">
                        <h3 class="font-semibold mb-3">Status Pembayaran</h3>

                        <div class="flex items-center gap-4 mb-4">
                            <label class="flex items-center gap-2 cursor-pointer">
                                <input type="checkbox" id="paymentPartial" onchange="togglePaymentStatus()"

                                <span class="text-sm">Sudah ada pembayaran (Cicilan/DP)</span>

                        </div>

                        <div id="paymentDetails" class="hidden space-y-4 bg-gray-700/50 p-4 rounded-lg">
                            <div>
                                <div class="flex justify-between items-center mb-2">
                                    <label class="block text-sm font-medium">Riwayat Cicilan</label>
                                    <button type="button" onclick="addInstallment()"
                                        class="px-3 py-1 bg-green-600 hover:bg-green-700 rounded text-xs font-medium">
                                        + Tambah Cicilan
                                    </button>
                                </div>
                                <div id="installmentsContainer" class="space-y-2">
                                    <!-- Installments will be added here -->
                                </div>
                            </div>
                            <div class="flex items-center justify-between p-3 bg-gray-800 rounded-lg">
                                <div>
                                    <span class="text-sm text-gray-400">Total Terbayar:</span>
                                    <span id="totalPaidAmount" class="text-lg font-bold text-green-400 ml-2">Rp.
                                        0</span>
                                </div>
                                <div>
                                    <span class="text-sm text-gray-400">Sisa:</span>
                                    <span id="remainingAmount" class="text-lg font-bold text-yellow-400 ml-2">Rp.
                                        0</span>
                                </div>
                            </div>
                            <div>
                                <label class="flex items-center gap-2 cursor-pointer">
                                    <input type="checkbox" id="paymentComplete" onchange="togglePaymentComplete()"
                                        class="w-5 h-5 rounded bg-gray-700 border-gray-600 text-green-500 focus:ring-green-500">
                                    <span class="text-sm text-green-400 font-medium">Tandai sebagai LUNAS</span>
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="flex gap-4 pt-4">
                        <button type="button" onclick="manualSaveDraft()"
                            class="px-6 py-3 bg-gray-600 hover:bg-gray-500 rounded-lg font-semibold">
                            Simpan Draft
                        </button>
                        <button type="submit"
                            class="flex-1 px-6 py-3 bg-blue-600 hover:bg-blue-700 rounded-lg font-semibold">
                            Simpan Invoice
                        </button>
                        <button type="button" onclick="hideForm()"
                            class="px-6 py-3 bg-gray-800 border border-gray-700 hover:bg-gray-700 rounded-lg">
                            Tutup
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Invoice Preview/Print Area -->
        <div id="invoicePreview" class="hidden print-area bg-white text-gray-900 shadow-2xl max-w-8xl mx-auto">
            <!-- Invoice content will be inserted here -->
        </div>
    </div>

    <script>
        // IndexedDB Setup
        let db;
        let currentInvoice = null;
        const DB_NAME = 'InvoiceDB';
        const STORE_NAME = 'invoices';

        // Initialize Database
        function initDB() {
            const request = indexedDB.open(DB_NAME, 1);

            request.onerror = () => console.error('Database failed to open');
            request.onsuccess = () => {
                db = request.result;
                loadInvoices();
            };

            request.onupgradeneeded = (e) => {
                db = e.target.result;
                const objectStore = db.createObjectStore(STORE_NAME, { keyPath: 'id', autoIncrement: true });
                objectStore.createIndex('invoiceNumber', 'invoiceNumber', { unique: false });
                objectStore.createIndex('date', 'date', { unique: false });
            };
        }

        // Add or Update Invoice
        function saveInvoice(invoice) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([STORE_NAME], 'readwrite');
                const objectStore = transaction.objectStore(STORE_NAME);
                const request = invoice.id ? objectStore.put(invoice) : objectStore.add(invoice);

                request.onsuccess = () => resolve(request.result);
                request.onerror = () => reject(request.error);
            });
        }

        // Get All Invoices
        function getAllInvoices() {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([STORE_NAME], 'readonly');
                const objectStore = transaction.objectStore(STORE_NAME);
                const request = objectStore.getAll();

                request.onsuccess = () => resolve(request.result);
                request.onerror = () => reject(request.error);
            });
        }

        // Delete Invoice
        function deleteInvoice(id) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([STORE_NAME], 'readwrite');
                const objectStore = transaction.objectStore(STORE_NAME);
                const request = objectStore.delete(id);

                request.onsuccess = () => resolve();
                request.onerror = () => reject(request.error);
            });
        }

        // Format Currency
        function formatRupiah(amount) {
            return 'Rp. ' + amount.toLocaleString('id-ID');
        }

        // Load Invoices
        async function loadInvoices() {
            const invoices = await getAllInvoices();
            const container = document.getElementById('invoiceList');

            if (invoices.length === 0) {
                container.innerHTML = `
                    <div class="col-span-full text-center py-12 text-gray-400">
                        <svg class="w-24 h-24 mx-auto mb-4 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                        </svg>
                        <p class="text-xl">Belum ada invoice</p>
                        <p class="text-sm">Klik tombol "Buat Invoice Baru" untuk memulai</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = invoices.map(inv => {
                const paymentStatus = getPaymentStatusLabel(inv);
                return `
                <div class="bg-gray-800 rounded-lg p-6 border border-gray-700 hover:border-blue-500 transition">
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <h3 class="font-bold text-lg text-blue-400">${inv.invoiceNumber}</h3>
                            <p class="text-sm text-gray-400">${new Date(inv.date).toLocaleDateString('id-ID')}</p>
                        </div>
                        ${paymentStatus.show ? `<span class="px-3 py-1 ${paymentStatus.bgClass} ${paymentStatus.textClass} rounded-full text-xs font-medium">${paymentStatus.label}</span>` : ''}
                    </div>
                    <p class="text-gray-300 mb-1"><strong>Kepada:</strong> ${inv.clientName}</p>
                    <p class="text-2xl font-bold text-blue-400 mt-4">${formatRupiah(inv.total)}</p>
                    
                    ${inv.amountPaid > 0 ? `
                    <div class="mt-3 pt-3 border-t border-gray-700 space-y-1">
                        <div class="flex justify-between text-sm">
                            <span class="text-gray-400">Terbayar:</span>
                            <span class="text-green-400 font-medium">${formatRupiah(inv.amountPaid)}</span>
                        </div>
                        <div class="flex justify-between text-sm">
                            <span class="text-gray-400">Sisa:</span>
                            <span class="text-yellow-400 font-medium">${formatRupiah(inv.total - inv.amountPaid)}</span>
                        </div>
                    </div>
                    ` : ''}
                    
                    <div class="flex gap-2 mt-4">
                        <button onclick="viewInvoice(${inv.id})" class="flex-1 px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded-lg text-sm font-semibold">
                            Lihat
                        </button>
                        <button onclick="editInvoice(${inv.id})" class="px-4 py-2 bg-yellow-600 hover:bg-yellow-700 rounded-lg text-sm font-semibold">
                            Edit
                        </button>
                        <button onclick="deleteInv(${inv.id})" class="px-4 py-2 bg-red-600 hover:bg-red-700 rounded-lg text-sm font-semibold">
                            Hapus
                        </button>
                    </div>
                </div>
            `}).join('');
        }

        // Show Form
        const DRAFT_KEY = 'invoice_form_draft';

        function showForm() {
            document.getElementById('formModal').classList.remove('hidden');
            document.getElementById('formModal').classList.add('flex');

            // Check for draft
            const draftStr = localStorage.getItem(DRAFT_KEY);
            if (draftStr && confirm('Ditemukan draft invoice yang belum disimpan. Lanjutkan draft terakhir?')) {
                loadDraft(JSON.parse(draftStr));
            } else {
                document.getElementById('invoiceDate').valueAsDate = new Date();
                addItem(); // Add first item automatically
            }
        }

        // Hide Form
        function hideForm() {
            document.getElementById('formModal').classList.add('hidden');
            document.getElementById('formModal').classList.remove('flex');
            document.getElementById('invoiceForm').reset();
            document.getElementById('invoiceId').value = ''; // Reset ID
            document.getElementById('invoiceCreatedAt').value = ''; // Reset CreatedAt
            document.getElementById('formTitle').innerText = 'Buat Invoice Baru'; // Reset Title
            document.getElementById('itemsContainer').innerHTML = '';
            document.getElementById('autoSaveStatus').classList.add('hidden');
        }

        // Add Item Input
        let itemCount = 0;
        function addItem(desc = '', amount = '') {
            itemCount++;
            const container = document.getElementById('itemsContainer');
            const div = document.createElement('div');
            div.className = 'flex gap-2';
            div.innerHTML = `
                <input type="text" placeholder="Keterangan" value="${desc}" class="flex-1 bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 outline-none item-description" required>
                <input type="number" placeholder="Nominal" value="${amount}" class="w-40 bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 outline-none item-amount" required min="0">
                <button type="button" onclick="this.parentElement.remove(); triggerAutoSave();" class="px-3 py-2 bg-red-600 hover:bg-red-700 rounded-lg">&times;</button>
            `;
            container.appendChild(div);
        }

        // Form Submit
        document.getElementById('invoiceForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const items = [];
            const descriptions = document.querySelectorAll('.item-description');
            const amounts = document.querySelectorAll('.item-amount');

            for (let i = 0; i < descriptions.length; i++) {
                items.push({
                    description: descriptions[i].value,
                    amount: parseInt(amounts[i].value)
                });
            }

            const total = items.reduce((sum, item) => sum + item.amount, 0);

            const id = document.getElementById('invoiceId').value;
            const createdAt = document.getElementById('invoiceCreatedAt').value;

            // Payment status - collect installments
            const hasPayment = document.getElementById('paymentPartial').checked;
            const installments = getInstallmentsData();
            const amountPaid = installments.reduce((sum, inst) => sum + inst.amount, 0);
            const isComplete = document.getElementById('paymentComplete').checked;

            const invoice = {
                invoiceNumber: document.getElementById('invoiceNumber').value,
                date: document.getElementById('invoiceDate').value,
                clientName: document.getElementById('clientName').value,
                clientEmail: document.getElementById('clientEmail').value,
                items: items,
                total: total,
                installments: hasPayment ? installments : [],
                amountPaid: amountPaid,
                isComplete: isComplete,
                createdAt: id ? createdAt : new Date().toISOString(), // Preserve created date if editing
                updatedAt: new Date().toISOString()
            };

            if (id) {
                invoice.id = parseInt(id);
            }

            await saveInvoice(invoice);
            localStorage.removeItem(DRAFT_KEY); // Clear draft after save
            hideForm();
            loadInvoices();
            showToast('Invoice berhasil disimpan!', 'success');
        });

        // View Invoice
        async function viewInvoice(id) {
            const transaction = db.transaction([STORE_NAME], 'readonly');
            const objectStore = transaction.objectStore(STORE_NAME);
            const request = objectStore.get(id);

            request.onsuccess = () => {
                const invoice = request.result;
                currentInvoice = invoice;
                renderInvoice(invoice);
            };
        }

        // Render Invoice for Print
        function renderInvoice(invoice) {
            const preview = document.getElementById('invoicePreview');
            preview.innerHTML = `
                <div class="max-w-10xl mx-auto bg-white shadow-xl rounded-xl overflow-hidden aspect-[210/297] flex flex-col">
                    <!-- Header Section -->
                    <div class="bg-[#FBFBFB] px-12 py-12 border-b border-gray-100">
                        <div class="flex justify-between items-start">
                            <div class="flex items-center gap-3">
                                <img src="https://zenzalepik.github.io/Zalepik_Images/logo-color-small.svg" class="w-12 h-12" alt="Zalepik Logo">
                                <div>
                                    <h2 class="text-xl font-bold text-[#0085FF] leading-none tracking-wide">ZALEPIK</h2>
                                    <h2 class="text-xl font-bold text-[#0085FF] leading-none tracking-wide">SOFTWARE DEVELOPER</h2>
                                    <p class="text-xs font-bold text-[#0085FF] tracking-[0.3em]">w w w . z a l e p i k . c o m</p>
                                </div>
                            </div>
                            
                            <div class="flex gap-6 text-gray-500 text-sm pt-2">
                                 <div class="text-right space-y-1">
                                    <p>zalepik.dev@gmail.com</p>
                                    <p>085720075826</p>
                                 </div>
                                 <div class="w-px bg-gray-300 h-12"></div>
                                 <div class="text-left space-y-1">
                                    <p class="whitespace-nowrap">Jl.Masjid Rt.01 Rw.08 Dsn. Sumberwinong</p>
                                    <p>Ds. Banjardowo 61419 Jombang</p>
                                 </div>
                            </div>
                        </div>
                    </div>

                    <!-- Body Section -->
                    <div class="px-12 py-12 flex-1">
                        <!-- Invoice Recipient & Details -->
                        <div class="flex justify-between items-end mb-16">
                            <div class="mb-2">
                                <p class="font-bold text-gray-800 text-sm uppercase mb-2 tracking-wider">PENERIMA:</p>
                                <p class="font-bold text-gray-700 text-xl">${invoice.clientName}</p>
                                ${invoice.clientEmail ? `<p class="text-gray-500 mt-1">${invoice.clientEmail}</p>` : ''}
                            </div>
                            
                            <div class="text-right">
                                <h1 class="text-6xl font-bold text-[#1F2937] mb-8 tracking-tighter">Invoice</h1>
                                <div class="flex justify-end gap-16">
                                    <div>
                                        <p class="font-bold text-gray-800 text-xs uppercase mb-2 tracking-wider">NOMOR:</p>
                                        <p class="text-gray-500 font-medium font-mono text-lg">${invoice.invoiceNumber}</p>
                                    </div>
                                    <div>
                                        <p class="font-bold text-gray-800 text-xs uppercase mb-2 tracking-wider">TANGGAL:</p>
                                        <p class="text-gray-500 font-medium text-lg">${new Date(invoice.date).toLocaleDateString('id-ID', { day: '2-digit', month: 'long', year: 'numeric' })}</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Items Table -->
                        <table class="w-full mb-8">
                            <thead>
                                <tr class="border-b-2 border-gray-100">
                                    <th class="text-left py-4 font-bold text-gray-800 w-16">No.</th>
                                    <th class="text-left py-4 font-bold text-gray-800">Keterangan</th>
                                    <th class="text-right py-4 font-bold text-gray-800">Nominal</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${invoice.items.map((item, index) => `
                                    <tr class="border-b-2 border-gray-100">
                                        <td class="py-4 text-gray-500 font-medium">${index + 1}.</td>
                                        <td class="py-4 text-gray-700 font-medium">${item.description}</td>
                                        <td class="py-4 text-gray-700 font-medium text-right">${formatRupiah(item.amount)}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>

                        <!-- Total Section -->
                        <div class="flex justify-end mb-4">
                             <div class="text-right pt-6 border-t-[10px] border-black">
                                <p class="text-sm font-bold text-black mb-2 uppercase tracking-wider">Total Tagihan</p>
                                <p class="text-5xl font-bold text-[#0085FF] tracking-tight">${formatRupiah(invoice.total)}</p>
                                
                                ${(invoice.installments && invoice.installments.length > 0) || invoice.amountPaid > 0 ? `
                                <div class="mt-6 pt-4 border-t border-gray-200 space-y-2">
                                    ${invoice.installments && invoice.installments.length > 0 ? `
                                    <p class="text-xs text-gray-400 uppercase font-bold mb-2">Riwayat Pembayaran:</p>
                                    ${invoice.installments.map((inst, idx) => `
                                    <div class="flex justify-between items-center text-sm">
                                        <span class="text-gray-500">Cicilan ${idx + 1}:</span>
                                        <span class="font-medium text-gray-700">${formatRupiah(inst.amount)}</span>
                                    </div>
                                    `).join('')}
                                    <div class="border-t border-gray-200 pt-2 mt-2"></div>
                                    ` : ''}
                                    <div class="flex justify-between items-center">
                                        <span class="text-sm text-gray-500">Total Terbayar:</span>
                                        <span class="text-lg font-bold text-green-600">${formatRupiah(invoice.amountPaid)}</span>
                                    </div>
                                    <div class="flex justify-between items-center">
                                        <span class="text-sm text-gray-500">Sisa Pembayaran:</span>
                                        <span class="text-lg font-bold ${invoice.isComplete ? 'text-green-600' : 'text-red-500'}">${formatRupiah(invoice.total - invoice.amountPaid)}</span>

        // Export PDF
        function exportPDF() {
            if (!currentInvoice) return;

            const element = document.querySelector("#invoicePreview > div");
            const originalClass = element.className;

            // Optimize visuals for PDF (remove shadow/rounded only)
            element.classList.remove('shadow-xl', 'rounded-xl');

            // Hide action buttons (no-print)
            const noPrintEls = element.querySelectorAll('.no-print');
            noPrintEls.forEach(el => el.style.display = 'none');

            // Calculate dimensions based on the element
            // Use getBoundingClientRect for more accurate rendering dimensions including transforms if any
            const rect = element.getBoundingClientRect();
            const width = rect.width;
            const height = rect.height; // Height will be shorter now without buttons

            const opt = {
                margin: 0,
                filename: `Invoice-${currentInvoice.invoiceNumber.replace(/[\/\\:]/g, '-')}.pdf`,
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2, useCORS: true, scrollY: 0 },
                jsPDF: { unit: 'px', format: [width, height], orientation: width > height ? 'landscape' : 'portrait' }
            };

            // Show loading state
            const btn = document.querySelector('button[onclick="exportPDF()"]');
            const originalText = btn.innerText;
            btn.innerText = 'Generating PDF...';
            btn.disabled = true;

            html2pdf().set(opt).from(element).save().then(() => {
                // Restore styles
                element.className = originalClass;
                noPrintEls.forEach(el => el.style.display = '');

                btn.innerText = originalText;
                btn.disabled = false;
            }).catch(err => {
                console.error(err);
                alert('Gagal export PDF');
                element.className = originalClass;
                noPrintEls.forEach(el => el.style.display = '');
                btn.innerText = originalText;
                btn.disabled = false;
            });
        }

        // Edit Invoice
        async function editInvoice(id) {
            const transaction = db.transaction([STORE_NAME], 'readonly');
            const objectStore = transaction.objectStore(STORE_NAME);
            const request = objectStore.get(id);

            request.onsuccess = () => {
                const invoice = request.result;
                if (!invoice) return;

                // remove existing draft warning if any, because user intends to edit specific invoice
                localStorage.removeItem(DRAFT_KEY);

                document.getElementById('formTitle').innerText = 'Edit Invoice';
                document.getElementById('invoiceId').value = invoice.id;
                document.getElementById('invoiceCreatedAt').value = invoice.createdAt;

                document.getElementById('invoiceNumber').value = invoice.invoiceNumber;
                document.getElementById('invoiceDate').value = invoice.date;
                document.getElementById('clientName').value = invoice.clientName;
                document.getElementById('clientEmail').value = invoice.clientEmail;

                // Load payment status
                const hasInstallments = invoice.installments && invoice.installments.length > 0;
                if (hasInstallments || invoice.amountPaid > 0) {
                    document.getElementById('paymentPartial').checked = true;
                    document.getElementById('paymentDetails').classList.remove('hidden');
                    document.getElementById('paymentComplete').checked = invoice.isComplete || false;

                    // Load installments
                    const installContainer = document.getElementById('installmentsContainer');
                    installContainer.innerHTML = '';

                    if (hasInstallments) {
                        invoice.installments.forEach(inst => {
                            addInstallment(inst.amount);
                        });
                    } else if (invoice.amountPaid > 0) {
                        // Legacy support: convert single amountPaid to one installment
                        addInstallment(invoice.amountPaid);
                    }

                    // Calculate remaining after items are loaded
                    setTimeout(() => calculateRemaining(), 100);
                } else {
                    document.getElementById('paymentPartial').checked = false;
                    document.getElementById('paymentDetails').classList.add('hidden');
                    document.getElementById('installmentsContainer').innerHTML = '';
                    document.getElementById('paymentComplete').checked = false;
                }

                const container = document.getElementById('itemsContainer');
                container.innerHTML = '';

                if (invoice.items && invoice.items.length > 0) {
                    invoice.items.forEach(item => {
                        addItem(item.description, item.amount);
                    });
                } else {
                    addItem();
                }

                document.getElementById('formModal').classList.remove('hidden');
                document.getElementById('formModal').classList.add('flex');
            };
        }

        // Initialize
        initDB();

        // --- Export / Import & Auto Save Logic ---

        // Export DB
        async function exportData() {
            try {
                const invoices = await getAllInvoices();
                const dataStr = JSON.stringify(invoices, null, 2);
                const blob = new Blob([dataStr], { type: "application/json" });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `backup_invoice_zalepik_${new Date().toISOString().slice(0, 10)}.json`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            } catch (error) {
                console.error(error);
                showToast('Gagal export database.', 'error');
            }
        }

        // Import DB
        function importData(input) {
            const file = input.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = async (e) => {
                try {
                    const invoices = JSON.parse(e.target.result);
                    if (!Array.isArray(invoices)) throw new Error('Format file tidak valid (Harus Array)');

                    let successCount = 0;
                    for (const inv of invoices) {
                        delete inv.id; // Remove ID to allow auto-increment
                        await saveInvoice(inv);
                        successCount++;
                    }
                    loadInvoices();
                    showToast(`Berhasil mengembalikan ${successCount} invoice!`, 'success');
                } catch (err) {
                    showToast('Gagal mengimport database: ' + err.message, 'error');
                }
            };
            reader.readAsText(file);
            input.value = '';
        }

        // Auto Save Logic
        let autoSaveTimer;
        const statusEl = document.getElementById('autoSaveStatus');
        const form = document.getElementById('invoiceForm');

        // Input Listener with Debounce
        form.addEventListener('input', () => {
            triggerAutoSave();
        });

        function triggerAutoSave() {
            statusEl.classList.remove('hidden');
            statusEl.textContent = 'Mengetik...';
            statusEl.className = 'text-xs text-yellow-500 italic';

            clearTimeout(autoSaveTimer);
            autoSaveTimer = setTimeout(() => {
                saveDraftToStorage();
            }, 5000); // 5 seconds debounce
        }

        function saveDraftToStorage() {
            const items = [];
            const descriptions = document.querySelectorAll('.item-description');
            const amounts = document.querySelectorAll('.item-amount');

            for (let i = 0; i < descriptions.length; i++) {
                items.push({
                    description: descriptions[i].value,
                    amount: amounts[i].value
                });
            }

            const draft = {
                invoiceNumber: document.getElementById('invoiceNumber').value,
                date: document.getElementById('invoiceDate').value,
                clientName: document.getElementById('clientName').value,
                clientEmail: document.getElementById('clientEmail').value,
                items: items,
                installments: getInstallmentsData(),
                isComplete: document.getElementById('paymentComplete').checked,
                hasPayment: document.getElementById('paymentPartial').checked,
                updatedAt: new Date().toISOString()
            };

            localStorage.setItem(DRAFT_KEY, JSON.stringify(draft));

            statusEl.textContent = 'Tersimpan Otomatis';
            statusEl.className = 'text-xs text-green-500 italic';
            // Hide status after 3 seconds
            setTimeout(() => {
                if (statusEl.textContent === 'Tersimpan Otomatis') {
                    statusEl.classList.add('hidden');
                }
            }, 3000);
        }

        function manualSaveDraft() {
            saveDraftToStorage();
            showToast('Draft berhasil disimpan!', 'success');
        }

        function loadDraft(draft) {
            document.getElementById('invoiceNumber').value = draft.invoiceNumber || '';
            document.getElementById('invoiceDate').value = draft.date || '';
            document.getElementById('clientName').value = draft.clientName || '';
            document.getElementById('clientEmail').value = draft.clientEmail || '';

            // Load payment status from draft
            if (draft.hasPayment) {
                document.getElementById('paymentPartial').checked = true;
                document.getElementById('paymentDetails').classList.remove('hidden');
                document.getElementById('paymentComplete').checked = draft.isComplete || false;

                // Load installments from draft
                const installContainer = document.getElementById('installmentsContainer');
                installContainer.innerHTML = '';

                if (draft.installments && draft.installments.length > 0) {
                    draft.installments.forEach(inst => {
                        addInstallment(inst.amount);
                    });
                }
                setTimeout(() => calculateRemaining(), 100);
            }

            const container = document.getElementById('itemsContainer');
            container.innerHTML = '';

            if (draft.items && draft.items.length > 0) {
                draft.items.forEach(item => {
                    addItem(item.description, item.amount);
                });
            } else {
                addItem();
            }
        }

        // Payment Status Helper Functions
        function togglePaymentStatus() {
            const checkbox = document.getElementById('paymentPartial');
            const details = document.getElementById('paymentDetails');

            if (checkbox.checked) {
                details.classList.remove('hidden');
                // Add first installment if none exists
                if (document.querySelectorAll('.installment-amount').length === 0) {
                    addInstallment();
                }
                calculateRemaining();
            } else {
                details.classList.add('hidden');
                document.getElementById('installmentsContainer').innerHTML = '';
                document.getElementById('paymentComplete').checked = false;
            }
            triggerAutoSave();
        }

        function togglePaymentComplete() {
            const completeCheckbox = document.getElementById('paymentComplete');
            if (completeCheckbox.checked) {
                // Auto-fill remaining amount as new installment
                const total = calculateTotal();
                const currentPaid = calculateTotalPaid();
                const remaining = total - currentPaid;

                if (remaining > 0) {
                    addInstallment(remaining);
                }
                calculateRemaining();
            }
            triggerAutoSave();
        }

        function calculateTotal() {
            const amounts = document.querySelectorAll('.item-amount');
            let total = 0;
            amounts.forEach(input => {
                total += parseInt(input.value) || 0;
            });
            return total;
        }

        function calculateRemaining() {
            const total = calculateTotal();
            const paid = calculateTotalPaid();
            const remaining = total - paid;

            // Update total paid display
            const totalPaidEl = document.getElementById('totalPaidAmount');
            if (totalPaidEl) {
                totalPaidEl.textContent = formatRupiah(paid);
            }

            const remainingEl = document.getElementById('remainingAmount');
            remainingEl.textContent = formatRupiah(Math.max(0, remaining));

            // Update color based on remaining amount
            if (remaining <= 0) {
                remainingEl.className = 'text-lg font-bold text-green-400 ml-2';
            } else {
                remainingEl.className = 'text-lg font-bold text-yellow-400 ml-2';
            }
        }

        // Installment Functions
        let installmentCount = 0;

        function addInstallment(amount = '') {
            installmentCount++;
            const container = document.getElementById('installmentsContainer');
            const index = container.children.length + 1;

            const div = document.createElement('div');
            div.className = 'flex items-center gap-2';
            div.innerHTML = `
                <span class="text-sm text-gray-400 w-20">Cicilan ${index}:</span>
                <input type="number" placeholder="Nominal" value="${amount}" min="0"
                    class="flex-1 bg-gray-700 border border-gray-600 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 outline-none text-sm installment-amount"
                    oninput="calculateRemaining(); triggerAutoSave();">
                <button type="button" onclick="removeInstallment(this)" 
                    class="px-2 py-2 bg-red-600 hover:bg-red-700 rounded-lg text-sm">&times;</button>
            `;
            container.appendChild(div);
            calculateRemaining();
            triggerAutoSave();
        }

        function removeInstallment(btn) {
            btn.parentElement.remove();
            // Renumber installments
            const container = document.getElementById('installmentsContainer');
            const labels = container.querySelectorAll('span');
            labels.forEach((label, idx) => {
                label.textContent = `Cicilan ${idx + 1}:`;
            });
            calculateRemaining();
            triggerAutoSave();
        }

        function calculateTotalPaid() {
            const amounts = document.querySelectorAll('.installment-amount');
            let total = 0;
            amounts.forEach(input => {
                total += parseInt(input.value) || 0;
            });
            return total;
        }

        function getInstallmentsData() {
            const installments = [];
            const amounts = document.querySelectorAll('.installment-amount');
            amounts.forEach((input, index) => {
                const amount = parseInt(input.value) || 0;
                if (amount > 0) {
                    installments.push({
                        number: index + 1,
                        amount: amount
                    });
                }
            });
            return installments;
        }

        function getPaymentStatusLabel(invoice) {
            // Hanya tampilkan label jika sudah LUNAS
            if (invoice.isComplete || (invoice.amountPaid && invoice.amountPaid >= invoice.total)) {
                return {
                    label: 'Lunas',
                    bgClass: 'bg-green-500/20',
                    textClass: 'text-green-400',
                    show: true
                };
            }

            // Sembunyikan label jika belum lunas (baik belum bayar maupun dicicil)
            return {
                label: '',
                bgClass: '',
                textClass: '',
                show: false
            };
        }

        // Toast Notification Function
        function showToast(message, type = 'info') {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;

            // Icon based on type
            const icons = {
                success: '‚úì',
                error: '‚úï',
                warning: '‚ö†',
                info: '‚Ñπ'
            };

            toast.innerHTML = `
                <span style="font-size: 1.25rem;">${icons[type] || icons.info}</span>
                <span>${message}</span>
            `;

            container.appendChild(toast);

            // Auto remove after 3 seconds
            setTimeout(() => {
                toast.classList.add('hide');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }
    </script>
