<!DOCTYPE html>
<html lang="id" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Generator | Zalepik Software</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        @media print {
            .no-print {
                display: none !important;
            }

            body {
                background: white !important;
            }

            .print-area {
                box-shadow: none !important;
            }
        }
    </style>
</head>

<body class="bg-gray-900 text-gray-100 min-h-screen p-6">

    <div class="max-w-7xl mx-auto">
        <!-- Header -->
        <div class="flex justify-between items-center mb-8 no-print">
            <div>
                <h1 class="text-3xl font-bold text-blue-400">Invoice Generator</h1>
                <p class="text-gray-400">Zalepik Software Developer</p>
            </div>
            <button onclick="showForm()"
                class="px-6 py-3 bg-blue-600 hover:bg-blue-700 rounded-lg font-semibold transition">
                + Buat Invoice Baru
            </button>
        </div>

        <!-- Invoice List -->
        <div id="invoiceList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8 no-print">
            <!-- Will be populated dynamically -->
        </div>

        <!-- Form Modal -->
        <div id="formModal" class="fixed inset-0 bg-black/80 hidden items-center justify-center z-50 no-print">
            <div class="bg-gray-800 rounded-xl p-8 max-w-2xl w-full mx-4 max-h-[90vh] overflow-y-auto">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold">Buat Invoice Baru</h2>
                    <button onclick="hideForm()" class="text-gray-400 hover:text-white text-2xl">&times;</button>
                </div>

                <form id="invoiceForm" class="space-y-4">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium mb-2">Nomor Invoice</label>
                            <input type="text" id="invoiceNumber" required
                                class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 outline-none">
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-2">Tanggal</label>
                            <input type="date" id="invoiceDate" required
                                class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 outline-none">
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium mb-2">Kepada (Nama Klien)</label>
                        <input type="text" id="clientName" required
                            class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 outline-none">
                    </div>

                    <div>
                        <label class="block text-sm font-medium mb-2">Email Klien</label>
                        <input type="email" id="clientEmail"
                            class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 outline-none">
                    </div>

                    <div>
                        <h3 class="font-semibold mb-2">Items</h3>
                        <div id="itemsContainer" class="space-y-3">
                            <!-- Items will be added here -->
                        </div>
                        <button type="button" onclick="addItem()"
                            class="mt-2 px-4 py-2 bg-gray-700 hover:bg-gray-600 rounded-lg text-sm">
                            + Tambah Item
                        </button>
                    </div>

                    <div class="flex gap-4 pt-4">
                        <button type="submit"
                            class="flex-1 px-6 py-3 bg-blue-600 hover:bg-blue-700 rounded-lg font-semibold">
                            Simpan Invoice
                        </button>
                        <button type="button" onclick="hideForm()"
                            class="px-6 py-3 bg-gray-700 hover:bg-gray-600 rounded-lg">
                            Batal
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Invoice Preview/Print Area -->
        <div id="invoicePreview"
            class="hidden print-area bg-white text-gray-900 rounded-xl shadow-2xl p-12 max-w-4xl mx-auto">
            <!-- Invoice content will be inserted here -->
        </div>
    </div>

    <script>
        // IndexedDB Setup
        let db;
        const DB_NAME = 'InvoiceDB';
        const STORE_NAME = 'invoices';

        // Initialize Database
        function initDB() {
            const request = indexedDB.open(DB_NAME, 1);

            request.onerror = () => console.error('Database failed to open');
            request.onsuccess = () => {
                db = request.result;
                loadInvoices();
            };

            request.onupgradeneeded = (e) => {
                db = e.target.result;
                const objectStore = db.createObjectStore(STORE_NAME, { keyPath: 'id', autoIncrement: true });
                objectStore.createIndex('invoiceNumber', 'invoiceNumber', { unique: false });
                objectStore.createIndex('date', 'date', { unique: false });
            };
        }

        // Add or Update Invoice
        function saveInvoice(invoice) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([STORE_NAME], 'readwrite');
                const objectStore = transaction.objectStore(STORE_NAME);
                const request = invoice.id ? objectStore.put(invoice) : objectStore.add(invoice);

                request.onsuccess = () => resolve(request.result);
                request.onerror = () => reject(request.error);
            });
        }

        // Get All Invoices
        function getAllInvoices() {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([STORE_NAME], 'readonly');
                const objectStore = transaction.objectStore(STORE_NAME);
                const request = objectStore.getAll();

                request.onsuccess = () => resolve(request.result);
                request.onerror = () => reject(request.error);
            });
        }

        // Delete Invoice
        function deleteInvoice(id) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([STORE_NAME], 'readwrite');
                const objectStore = transaction.objectStore(STORE_NAME);
                const request = objectStore.delete(id);

                request.onsuccess = () => resolve();
                request.onerror = () => reject(request.error);
            });
        }

        // Format Currency
        function formatRupiah(amount) {
            return 'Rp. ' + amount.toLocaleString('id-ID');
        }

        // Load Invoices
        async function loadInvoices() {
            const invoices = await getAllInvoices();
            const container = document.getElementById('invoiceList');

            if (invoices.length === 0) {
                container.innerHTML = `
                    <div class="col-span-full text-center py-12 text-gray-400">
                        <svg class="w-24 h-24 mx-auto mb-4 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                        </svg>
                        <p class="text-xl">Belum ada invoice</p>
                        <p class="text-sm">Klik tombol "Buat Invoice Baru" untuk memulai</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = invoices.map(inv => `
                <div class="bg-gray-800 rounded-lg p-6 border border-gray-700 hover:border-blue-500 transition">
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <h3 class="font-bold text-lg text-blue-400">${inv.invoiceNumber}</h3>
                            <p class="text-sm text-gray-400">${new Date(inv.date).toLocaleDateString('id-ID')}</p>
                        </div>
                        <span class="px-3 py-1 bg-green-500/20 text-green-400 rounded-full text-xs">Lunas</span>
                    </div>
                    <p class="text-gray-300 mb-1"><strong>Kepada:</strong> ${inv.clientName}</p>
                    <p class="text-2xl font-bold text-blue-400 mt-4">${formatRupiah(inv.total)}</p>
                    <div class="flex gap-2 mt-4">
                        <button onclick="viewInvoice(${inv.id})" class="flex-1 px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded-lg text-sm">
                            Lihat
                        </button>
                        <button onclick="deleteInv(${inv.id})" class="px-4 py-2 bg-red-600 hover:bg-red-700 rounded-lg text-sm">
                            Hapus
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Show Form
        function showForm() {
            document.getElementById('formModal').classList.remove('hidden');
            document.getElementById('formModal').classList.add('flex');
            document.getElementById('invoiceDate').valueAsDate = new Date();
            addItem(); // Add first item automatically
        }

        // Hide Form
        function hideForm() {
            document.getElementById('formModal').classList.add('hidden');
            document.getElementById('formModal').classList.remove('flex');
            document.getElementById('invoiceForm').reset();
            document.getElementById('itemsContainer').innerHTML = '';
        }

        // Add Item Input
        let itemCount = 0;
        function addItem() {
            itemCount++;
            const container = document.getElementById('itemsContainer');
            const div = document.createElement('div');
            div.className = 'flex gap-2';
            div.innerHTML = `
                <input type="text" placeholder="Keterangan" class="flex-1 bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 outline-none item-description" required>
                <input type="number" placeholder="Nominal" class="w-40 bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 outline-none item-amount" required min="0">
                <button type="button" onclick="this.parentElement.remove()" class="px-3 py-2 bg-red-600 hover:bg-red-700 rounded-lg">&times;</button>
            `;
            container.appendChild(div);
        }

        // Form Submit
        document.getElementById('invoiceForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const items = [];
            const descriptions = document.querySelectorAll('.item-description');
            const amounts = document.querySelectorAll('.item-amount');

            for (let i = 0; i < descriptions.length; i++) {
                items.push({
                    description: descriptions[i].value,
                    amount: parseInt(amounts[i].value)
                });
            }

            const total = items.reduce((sum, item) => sum + item.amount, 0);

            const invoice = {
                invoiceNumber: document.getElementById('invoiceNumber').value,
                date: document.getElementById('invoiceDate').value,
                clientName: document.getElementById('clientName').value,
                clientEmail: document.getElementById('clientEmail').value,
                items: items,
                total: total,
                createdAt: new Date().toISOString()
            };

            await saveInvoice(invoice);
            hideForm();
            loadInvoices();
            alert('Invoice berhasil disimpan!');
        });

        // View Invoice
        async function viewInvoice(id) {
            const transaction = db.transaction([STORE_NAME], 'readonly');
            const objectStore = transaction.objectStore(STORE_NAME);
            const request = objectStore.get(id);

            request.onsuccess = () => {
                const invoice = request.result;
                renderInvoice(invoice);
            };
        }

        // Render Invoice for Print
        function renderInvoice(invoice) {
            const preview = document.getElementById('invoicePreview');
            preview.innerHTML = `
                <div class="flex justify-between items-start mb-8">
                    <div>
                        <div class="flex items-center gap-3 mb-4">
                            <div class="w-12 h-12 bg-blue-600 rounded-lg flex items-center justify-center">
                                <svg class="w-7 h-7 text-white" fill="currentColor" viewBox="0 0 20 20">
                                    <path d="M10 2a8 8 0 100 16 8 8 0 000-16zM8 10a1 1 0 112 0 1 1 0 01-2 0zm2 3a1 1 0 110-2 1 1 0 010 2z"/>
                                </svg>
                            </div>
                            <div>
                                <h1 class="text-2xl font-bold text-gray-800">ZALEPIK</h1>
                                <p class="text-sm text-gray-600">SOFTWARE DEVELOPER</p>
                            </div>
                        </div>
                        <p class="text-sm text-gray-600">Maluku Utara | Ternate Kota | Ternate Barat</p>
                        <p class="text-sm text-gray-600">zalepikdev@mail.com</p>
                        <p class="text-sm text-gray-600">082372087262</p>
                    </div>
                    <div class="text-right">
                        <h2 class="text-4xl font-bold text-gray-800 mb-2">Invoice</h2>
                        <p class="text-sm text-gray-600"><strong>TANGGAL:</strong></p>
                        <p class="text-sm text-gray-600">${new Date(invoice.date).toLocaleDateString('id-ID', { day: '2-digit', month: 'long', year: 'numeric' })}</p>
                        <p class="text-sm text-gray-600 mt-2"><strong>NOMOR:</strong></p>
                        <p class="text-sm font-mono">${invoice.invoiceNumber}</p>
                    </div>
                </div>

                <div class="mb-8">
                    <p class="text-sm text-gray-600 mb-1"><strong>PENGIRIM:</strong></p>
                    <p class="text-gray-800">Zalepik Software Developer</p>
                    <p class="text-sm text-gray-600 mt-3"><strong>PENERIMA:</strong></p>
                    <p class="text-gray-800">${invoice.clientName}</p>
                    ${invoice.clientEmail ? `<p class="text-sm text-gray-600">${invoice.clientEmail}</p>` : ''}
                </div>

                <table class="w-full mb-8">
                    <thead>
                        <tr class="border-b-2 border-gray-800">
                            <th class="text-left py-3 text-sm font-semibold">No.</th>
                            <th class="text-left py-3 text-sm font-semibold">Keterangan</th>
                            <th class="text-right py-3 text-sm font-semibold">Nominal</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${invoice.items.map((item, index) => `
                            <tr class="border-b border-gray-200">
                                <td class="py-3 text-sm">${index + 1}.</td>
                                <td class="py-3 text-sm">${item.description}</td>
                                <td class="py-3 text-sm text-right">${formatRupiah(item.amount)}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>

                <div class="flex justify-between items-start">
                    <div class="text-sm text-gray-600">
                        <p class="mb-1">Pembayaran hanya dapat dilakukan melalui:</p>
                        <p class="font-semibold text-gray-800">BANK <span class="text-blue-600">BCA</span></p>
                        <p class="font-mono text-lg font-bold text-gray-800">5003 4125 9379</p>
                        <p class="text-xs text-gray-500 mt-1">Atas Nama: Zaenal Mutaqin</p>
                    </div>
                    <div class="text-right">
                        <div class="border-t-4 border-blue-600 pt-4">
                            <p class="text-sm text-gray-600 mb-1">TOTAL</p>
                            <p class="text-3xl font-bold text-blue-600">${formatRupiah(invoice.total)}</p>
                        </div>
                    </div>
                </div>

                <div class="mt-12 text-center no-print">
                    <button onclick="printInvoice()" class="px-8 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-semibold mr-2">
                        üñ®Ô∏è Print Invoice
                    </button>
                    <button onclick="closePreview()" class="px-8 py-3 bg-gray-600 text-white rounded-lg hover:bg-gray-700">
                        Tutup
                    </button>
                </div>

                <div class="mt-8 pt-8 border-t text-center text-xs text-gray-500">
                    <p>Invoice ini digenerate otomatis menggunakan sistem ZALEPIK</p>
                    <p class="text-green-500 font-semibold mt-1">https://wa.link/9dqp7o https://wa.link/i3m3py/ro.com</p>
                </div>
            `;

            preview.classList.remove('hidden');
            document.getElementById('invoiceList').style.display = 'none';
        }

        // Print Invoice
        function printInvoice() {
            window.print();
        }

        // Close Preview
        function closePreview() {
            document.getElementById('invoicePreview').classList.add('hidden');
            document.getElementById('invoiceList').style.display = 'grid';
        }

        // Delete Invoice
        async function deleteInv(id) {
            if (confirm('Yakin ingin menghapus invoice ini?')) {
                await deleteInvoice(id);
                loadInvoices();
            }
        }

        // Initialize
        initDB();
    </script>

</body>

</html>
